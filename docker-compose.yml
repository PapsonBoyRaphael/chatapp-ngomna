version: "3.8"
services:
  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - auth-service
      - chat-service
      - group-service
      - contact-service
      - file-service
      - postgres
      - mongo

  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=chatapp_users
    depends_on:
      - postgres

  auth-service:
    build: ./auth-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=chatapp_auth
      - JWT_SECRET=your-secret-key
    depends_on:
      - postgres

  chat-service:
    build: ./chat-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=chatapp_messages
    depends_on:
      - mongo

  group-service:
    build: ./group-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=chatapp_groups
    depends_on:
      - mongo

  contact-service:
    build: ./contact-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=chatapp_contacts
    depends_on:
      - mongo

  file-service:
    build: ./file-service
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - DB_HOST=mongo
      - DB_PORT=27017
      - DB_NAME=chatapp_files
    depends_on:
      - mongo

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chatapp_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    environment:
      - MONGO_INITDB_DATABASE=chatapp_messages
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
