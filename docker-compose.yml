version: "3.8"

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AUTH_PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - USER_PORT=3001
    depends_on:
      - postgres
    volumes:
      - ./user-service:/app
      - /app/node_modules

  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - CHAT_PORT=3002
    depends_on:
      - mongodb
    volumes:
      - ./chat-service:/app
      - /app/node_modules

  group-service:
    build:
      context: ./group-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - GROUP_PORT=3003
    depends_on:
      - mongodb
    volumes:
      - ./group-service:/app
      - /app/node_modules

  contact-service:
    build:
      context: ./contact-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - CONTACT_PORT=3004
    depends_on:
      - mongodb
    volumes:
      - ./contact-service:/app
      - /app/node_modules

  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - FILE_PORT=3005
    depends_on:
      - mongodb
    volumes:
      - ./file-service:/app
      - /app/node_modules

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - GATEWAY_PORT=8000
    volumes:
      - ./gateway:/app
      - /app/node_modules

  mongodb:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db

  postgres:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=users_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mongodb_data:
  postgres_data:
